# Variables ###
$terminal = kitty
$mainMod = SUPER


# Environment ###
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland


# Monitor setup ###
monitor=HDMI-A-1,1920x1080@60,3440x180,1
# monitor=DP-3,1680x1050,0x0,1,transform,3
monitor=DP-3,3440x1440@165,0x0,1

# monitor=HDMI-A-1,1920x1080@60,0x0,1
# monitor=DP-3,disable
monitor=,preferred,auto,auto
# monitor=HDMI-A-1,disabled

exec-once=xrandr --output HDMI-A-1 --primary


# Workspaces ###
workspace=1,monitor:DP-3
workspace=2,monitor:DP-3
workspace=3,monitor:DP-3
workspace=4,monitor:DP-3
workspace=5,monitor:DP-3
workspace=9,monitor:HDMI-A-1


# Startup ###
# Essential
exec-once=gentoo-pipewire-launcher
exec-once=/usr/lib/hyprpolkitagent/hyprpolkitagent

# Theming
exec = hyprctl setcursor Bibata-Modern-Classic 24
exec = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic

# exec-once = mpvpaper -o "--loop" HDMI-A-1 ~/Media/Wallpaper/girl-on-boat.mp4
# exec-once = mpvpaper -o "--loop" DP-3 ~/Media/Wallpaper/nier-automata-x-punishing-gray-raven-moewalls-com.mp4

# Wallpaper for vertical monitor
# exec-once = mpvpaper -o "--loop --video-crop=900x1440" DP-3 ~/Media/Wallpaper/girl-rain.mp4

# Bar
exec-once=waybar -c ~/.config/waybar/mocha.jsonc -s ~/.config/waybar/mocha.css

# Startup apps
exec-once=gammastep -l 52.52:13.41
exec-once = fcitx5


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = colemak_dh_wide
    kb_model = pc105
    kb_options =
    kb_rules =

    follow_mouse = 2
    mouse_refocus = false

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    mouse_move_focuses_monitor = false
}

debug {
    disable_logs = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
input {
    sensitivity = -0.5
}



# Window rules ###

# Steam
windowrule = float,title:^(Friends List)(.*)$

# Setting opacity rules ###
windowrule = opacity 0.85 0.8,class:^(.*)($terminal)(.*)$
windowrule = opacity 0.85 0.8,class:^(kitty)$
windowrule = opacity 0.85 0.8,class:^(discord)$
windowrule = opacity 0.85 0.8,class:^(vesktop)$

# War Thunder
windowrule = fullscreen,title:^(Loading...)(.*)$

windowrule = stayfocused,class:^(War Thunder)(.*)$
# windowrule = windowdance,^(War Thunder)(.*)$

windowrule = fullscreen,title:^(worldoftanks.exe)(.*)$
windowrule = stayfocused,title:^(worldoftanks.exe)(.*)$

# Rocket League
windowrule = fullscreen,title:^(rocketleague.exe)(.*)$
windowrule = stayfocused,title:^(rocketleague.exe)(.*)$

# Company of Heroes 2
windowrule = fullscreen,class:^(steam_app_231430)(.*)$
windowrule = stayfocused,class:^(steam_app_231430)(.*)$

# World War 3
windowrule = fullscreen,class:^(steam_app_67402)(.*)$
windowrule = stayfocused,class:^(steam_app_67402)(.*)$

# GHPC
windowrule = fullscreen,title:^(GHPC)(.*)$
windowrule = stayfocused,title:^(GHPC)(.*)$

# VRising
windowrule = fullscreen,title:^(VRising)(.*)$
windowrule = stayfocused,title:^(VRising)(.*)$

# Bright Memory Infinite
windowrule = fullscreen,title:^(BrightMemory©:Infinite)(.*)$
windowrule = stayfocused,title:^(BrightMemory©:Infinite)(.*)$

# Arma 3
windowrule = fullscreen,title:^(Arma 3)(.*)$
windowrule = stayfocused,title:^(Arma 3)(.*)$

# Waydroid
windowrule = float,class:^(Waydroid)(.*)$
windowrule = float,title:^(TFT)(.*)$

# Arma 3
windowrule = fullscreen,title:^(Digital Combat Simulator)(.*)$
windowrule = stayfocused,title:^(Digital Combat Simulator)(.*)$
windowrule = fullscreen,class:^(dcs.exe)(.*)$
windowrule = stayfocused,class:^(dcs.exe)(.*)$

# Dialog boxes
windowrule=move 0 0,title:^(Extension: \(Tree Style Tab\) - Close tabs? — Mozilla Firefox)(.*)$


# Bindings ###
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, nemo
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, wofi --allow-images --insensitive --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, X, exec, swaylock -c 000000 --show-keyboard-layout --show-failed-attempts
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

bind = $mainMod, F, fullscreen

# Restart waybar
bind = $mainMod SHIFT, R, exec, waybar -c ~/.config/waybar/mocha.jsonc -s ~/.config/waybar/mocha.css

# Cycling and swapping workspaces
bind = $mainMod, K, cyclenext, prev
bind = $mainMod, L, cyclenext,
bind = $mainMod SHIFT, K, swapnext, prev
bind = $mainMod SHIFT, L, swapnext,

bind = $mainMod CTRL, K, focusmonitor, +1
bind = $mainMod CTRL, L, focusmonitor, -1

bind = $mainMod SHIFT CTRL, K, movewindow, mon:+1
bind = $mainMod SHIFT CTRL, L, movewindow, mon:-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
